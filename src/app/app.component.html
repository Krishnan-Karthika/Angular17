<!-- structural directive -->

<!-- create an array of fruits with name and price and display those values in a table -->
<table class="my-table">
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let fruit of fruits">
    <td>{{fruit.name}}</td>
    <td>{{fruit.price}}</td>
  </tr>
</table>
